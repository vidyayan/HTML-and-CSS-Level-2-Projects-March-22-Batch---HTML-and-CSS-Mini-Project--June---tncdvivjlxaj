<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script src="./App.js" defer></script>
</head>
<body>
  <main class="mobile-main">
       <div class="mobile-section">
        <div class="mobile-img">
            <img id="img" src="img.jpg" alt="">
        </div>
        <div class="mobile-nav-icon">
            <div class="home-icon icon ">
                <a href="#" class="active" id="home-link"><i class="fa fa-home" aria-hidden="true"></i>
                <p onclick="home()" id="home">Home</p></a>
            </div>
            <div class="work-icon icon">
                <a href="#" id="work-link"><i class="fa fa-briefcase" aria-hidden="true"></i>
                <p onclick="work()" id="work">Work</p></a>
            </div>
            <div class="blog-icon icon">
                <a href="#" id="blog-link"><i class="fa fa-th-large" aria-hidden="true"></i>
                <p onclick="blog()" id="blog">Blog</p></a>
            </div>
            <div class="about-icon icon">
                <a href="#" id="about-link"><i class="fa fa-users" aria-hidden="true"></i>
                <p onclick="about()" id="about">About Us</p></a>
            </div>
        </div>
       </div>
  </main>

  
</body>
</html>
